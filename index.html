  <script src="js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div id="clock" name="clock">
    </div>
    <div id="site" name="site">
      <a href="http://lazaronesantana.com" target="_blank">www.lazaronesantana.com</a>
    </div>
  </div>
  <style>
    body {
      background-color: rgb(255,255,255);
      animation-name: colorchange;
      animation-duration: 11s;
      animation-delay: 0s;
      animation-iteration-count: infinite;
    }
    
    @keyframes colorchange{
      0%{background-color: #f4e749;}
      10%{background-color: #60bbf4;}
      20%{background-color: aqua;}
      30%{background-color: #7d42dd;}
      40%{background-color: #e5903a;}
      50%{background-color: #a58828;}
      60%{background-color: #bc3bbc;}
      70%{background-color: #164a16;}
      80%{background-color: #d94646;}
      90%{background-color: #b96c52;}
      100%{background-color: #bcef32;}
    }

    #clock {
      width: 100%;
      height: 100%;
      text-align: center;
      color: #041123;
      font-size: 100px;
      margin-top: 20%;
    }

    #site {
      width: 100%;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
    }

    a {
      color: #041123;
    }

    a:hover {
      color: #091526;
      font-size: 2em;
      text-decoration: none;
    }

    @media screen and (max-width: 699px) {
      #clock {
        font-size: 50px;
      }
    }
  </style>
  <script type="text/javascript">
    $(document).ready(function(){
      setInterval('updateClock()', 1000);
    });

    function updateClock(){
      var currentTime    = new Date();
      var currentHours   = currentTime.getHours();
      var currentMinutes = currentTime.getMinutes();
      var currentSeconds = currentTime.getSeconds();

      if(currentHours < 10){
        currentHours = '0' + currentHours;
      }

      if(currentMinutes < 10){
        currentMinutes = '0' + currentMinutes;
      }

      if(currentSeconds < 10){
        currentSeconds = '0' + currentSeconds;
      }

      var currentTimeString = currentHours + ":" + currentMinutes + ":" + currentSeconds;

      var clock = document.getElementById("clock");
      clock.innerHTML = currentTimeString;
    }
  </script>
</body>
</html>
